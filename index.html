<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
        </div>
        <div class="controls">
            <button id="start" class="btn">開始</button>
            <button id="pause" class="btn">一時停止</button>
            <button id="reset" class="btn">リセット</button>
        </div>
        <div class="mode-selector">
            <button id="work" class="mode-btn active">作業時間</button>
            <button id="short-break" class="mode-btn">短い休憩</button>
            <button id="long-break" class="mode-btn">長い休憩</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
